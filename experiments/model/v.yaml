# @package _global_

# Configuration of the Hubbard parameter being predicted
hubbard_param: V
hubbard_param_cutoff: 0.1  # eV
mul: 4
feature_irreps: ${mul}x0e + ${mul}x1e + ${mul}x2e + ${mul}x3e

species:
  - Ni
  - Co
  - Mn
  - Fe
  - Ti
  - O
  - S

graph:
  _target_: hubbardml.graphs.VGraph
  species: "${species}"

model:
  _target_: hubbardml.models.VModel
  _partial_: True
  hidden_layers: 2
